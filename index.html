<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fridge Panel Color Changer Demo</title>
    <style>
        /* Basic styling for the panels */
        .panel {
            width: 150px;
            height: 300px;
            background-color: white;
            margin: 20px;
            display: inline-block;
            border: 2px solid #000;
        }
        /* Styling the container */
        .fridge-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 50px;
        }
        /* Styling the color picker */
        .color-picker {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="fridge-container">
        <!-- Fridge Panel 1 -->
        <div>
            <div class="panel" id="panel1"></div>
            <div class="color-picker">
                <label for="colorPicker1">Choose Color for Panel 1:</label>
                <input type="color" id="colorPicker1" onchange="changeColor('panel1', this.value)">
            </div>
        </div>

        <!-- Fridge Panel 2 -->
        <div>
            <div class="panel" id="panel2"></div>
            <div class="color-picker">
                <label for="colorPicker2">Choose Color for Panel 2:</label>
                <input type="color" id="colorPicker2" onchange="changeColor('panel2', this.value)">
            </div>
        </div>
    </div>

    <script>
        // JavaScript function to change the color of the fridge panel
        function changeColor(panelId, color) {
            document.getElementById(panelId).style.backgroundColor = color;
        }
    </script>

</body>
</html>
