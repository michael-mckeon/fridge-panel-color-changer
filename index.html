<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fridge Panel Color Changer Demo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            font-family: Arial, sans-serif;
        }

        /* Basic styling for the fridge */
        .fridge {
            width: 300px;
            height: 600px;
            background-image: url('LGFridgeMood.jpg');
            background-size: cover;
            position: relative;
            margin-right: 50px;
            border: 2px solid #000;
        }

        /* Panel overlays */
        .panel {
            position: absolute;
            width: 50%;
            height: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            border: 1px solid #333;
        }

        .panel1 { top: 0; left: 0; }
        .panel2 { top: 0; right: 0; }
        .panel3 { bottom: 0; left: 0; }
        .panel4 { bottom: 0; right: 0; }

        /* Styling the color swatches */
        .color-swatch {
            display: inline-block;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 5px;
            cursor: pointer;
            border: 2px solid #ddd;
        }

        .color-container {
            text-align: left;
            max-width: 300px;
        }
